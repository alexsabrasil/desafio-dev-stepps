<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores</title>
</head>
<body>
    <h1>Indicadores do Dashboard</h1>
    <ul>

        {% endfor %}
    </ul>
</body>
</html>
